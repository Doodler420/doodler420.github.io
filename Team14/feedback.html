<style type="text/css">
    #slider {
     overflow : hidden;
    }
    #slider figure{
        position:relative;
        width:500%;
        margin:0;
        left:0;
        animation: 15s slider ease-in;
    
    }
    #slider figure img{
        float: center;
        width:8%;
        height:50hv;
    }
    @keyframes slider{
        0%
        {
            left:0%;
        }
        25%
        {
            left:-100%;
        }
        50%
        {
            left:-200%;
        }
        75%
        {
            left:-350%;
        }
        100%
        {
            left:-500;
        }
        
    }
    .responsive
    {
        width:100%;
        height:auto;
    }
    </style>

    <script>
        const scriptURL ="https://script.google.com/macros/s/AKfycbwzfjJhKk4WBt2ak-5b1YkB0zXmaR8ca7jHlFG2dQpkh8SNUB837f6_UdPS17C1ZKTV-w/exec"
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Contact message sent successfully.</div>"))
